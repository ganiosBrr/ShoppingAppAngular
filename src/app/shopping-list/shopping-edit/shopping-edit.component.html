<div class="container">
  <div class="row">
    <div>
      <form (ngSubmit)="onAdded(f)" #f="ngForm">
        <div class="row">
          <div class="col-md-5 form-group">
            <label for="name">Name</label>
            <input type="text"
              id="name"
              ngModel
              class="form-control"
              name="name"
              required>
          </div>
          <div class="col-md-2 form-group">
              <label for="name">Amount</label>
              <input 
                type="number" 
                id="amount" 
                ngModel 
                class="form-control" 
                name="amount"
                required
                pattern="^[1-9]+[0-9]*$">
          </div>
        </div>
        <div class="row">
          <div class="col-sm-12">
            <button class="btn btn-success" type="submit" [disabled]="!f.valid"> {{editMode ? 'Update' : 'Add'}} </button>
            <button class="btn btn-danger" type="button" (click)="onDelete()" *ngIf="editMode">Delete</button>
            <button class="btn btn-primary" type="button" (click)="onClear()">Clear</button>
          </div>
        </div>
      </form>
    </div>
  </div>
</div>
